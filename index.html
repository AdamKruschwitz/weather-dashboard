<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body class="vh-100">
    <header class="bg-dark text-white">
        <h1 class="display-1 text-center">Weather Dashboard</h1>
    </header>
    
    <div class="d-flex align-items-stretch">
        <aside class="container-fill bg-light w-25 p-3">
            <div class="form-group pb-1">
                <label for="city" class="form-label h2">Search for a City:</label>
                <div class="d-flex pb-2">
                    <input name="city" id="city" type="text" class="form-control" placeholder="Dallas">
                    <button type="submit" class="btn btn-primary">üîç</button>
                </div>
            </div>
            <section id="history d-flex flex-column">
                <!-- <p class="flex-fill p-3 text-center bg-white shadow-sm mb-2">Dallas</p>
                <p class="flex-fill p-3 text-center bg-white shadow-sm mb-2">Dallas</p>
                <p class="flex-fill p-3 text-center bg-white shadow-sm mb-2">Dallas</p>
                <p class="flex-fill p-3 text-center bg-white shadow-sm mb-2">Dallas</p>
                <p class="flex-fill p-3 text-center bg-white shadow-sm mb-2">Dallas</p>
                <p class="flex-fill p-3 text-center bg-white shadow-sm mb-2">Dallas</p> -->
            </section>
        </aside>
        <main class="container w-75">
            <div class="row">
                <div class="col-12 py-4">
                    <section>
                        <h2 class="display-2" id="current-city"></h2>
                        <h3>Temperature: <span id="current-temperature"></span></h3>
                        <h3>Humidity: <span id="current-humidity"></span></h3>
                        <h3>Wind Speed: <span id="current-wind-speed"></span></h3>
                        <h3>UV Index: <span id="current-uvi" class="badge bg-danger"></span></h3>
                    </section>
                </div>
            </div>
            <h2 class="pb-3">5 Day forecast:</h2>
            <div class="row g-5" id="forecast-container">
                <section class="col">
                    <div class="card bg-primary text-white">
                        <div class="card-body p-3">
                            <h3 class="card-title day"></h3>
                            <p class="card-text forecast-uvi"></p>
                            <p class="card-text">Temp: <span class="forecast-temperature"></span></p>
                            <p class="card-text">Humidity: <span class="forecast-humidity"></span></p>
                        </div>
                    </div> 
                </section>

                <section class="col">
                    <div class="card bg-primary text-white">
                        <div class="card-body p-3">
                            <h3 class="card-title day"></h3>
                            <p class="card-text forecast-uvi"></p>
                            <p class="card-text">Temp: <span class="forecast-temperature"></span></p>
                            <p class="card-text">Humidity: <span class="forecast-humidity"></span></p>
                        </div>
                    </div> 
                </section>

                <section class="col">
                    <div class="card bg-primary text-white">
                        <div class="card-body p-3">
                            <h3 class="card-title day"></h3>
                            <p class="card-text forecast-uvi"></p>
                            <p class="card-text">Temp: <span class="forecast-temperature"></span></p>
                            <p class="card-text">Humidity: <span class="forecast-humidity"></span></p>
                        </div>
                    </div> 
                </section>

                <section class="col">
                    <div class="card bg-primary text-white">
                        <div class="card-body p-3">
                            <h3 class="card-title day"></h3>
                            <p class="card-text forecast-uvi"></p>
                            <p class="card-text">Temp: <span class="forecast-temperature"></span></p>
                            <p class="card-text">Humidity: <span class="forecast-humidity"></span></p>
                        </div>
                    </div> 
                </section>

                <section class="col">
                    <div class="card bg-primary text-white">

                            <h3 class="card-title day"></h3>
                            <p class="card-text forecast-uvi"></p>
                            <p class="card-text">Temp: <span class="forecast-temperature"></span></p>
                            <p class="card-text">Humidity: <span class="forecast-humidity"></span></p>
                        </div>
                    </div> 
                </section>
            </div>
        </main>
    </div>
    <footer class="bg-dark text-white p-5 position-absolute bottom-0 w-100 text-center">Made by Adam Kruschwitz</footer>
